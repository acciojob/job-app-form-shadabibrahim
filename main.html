<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<center><h1>Job Application Form</h1></center>
	<form method="post" id="form">
		<label for="name">Name:</label>
		<input type="text" id="username" name="username" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" id="gender" required>
		<label for="gender">Male</label>
		<input type="radio" name="gender" id="gender" required>
		<label for="gender">Female</label><br><br>
		<label for="laptop">Laptop Brands:</label><br>
		<input type="checkbox" name="laptop" id="laptop">
		<label for="laptop">Apple</label>
		<input type="checkbox" name="laptop" id="laptop">
		<label for="laptop">Asus</label>
		<input type="checkbox" name="laptop" id="laptop">
		<label for="laptop">HP</label><br><br>
		<label for="age">Age:</label>
		<input type="number" name="age" id="age" required><br><br>
		<label for="dob">DOB:</label>
		<input type="date" name="dob" id="dob" required><br><br>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password"><br><br>
		<input type="button" value="Submit"><br><br>
		<label for="url">paste your linkedin url</label><br><br>
		<input type="email" name="url" id="url">
	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
