<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<center><h1>Job Application Form</h1></center>
	<form method="post" id="form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br><br>
		
		<label for = "portfolio" >Portfolio</label>
		<input type = "url" id = "portfolio" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="gender">Gender:</label>
		<input type="radio" name="gender" id="gender" required>
		<label for="gender">Male</label>
		<input type="radio" name="gender" id="gender" required>
		<label for="gender">Female</label><br><br>
		
		<label for = "laptop">Laptop Brands</label><br>
		<select name = "laptop" id = "laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br><br>
		
		<label for="age">Age:</label>
		<input type="number" name="age" id="age" required><br><br>
		
		<label for="dob">DOB:</label>
		<input type="date" name="dob" id="dob" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" name="password" id="password"><br><br>
		<input type="button" value="Submit"><br><br>
		
	</form>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
